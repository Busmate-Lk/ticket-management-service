name: Deploy to EC2

on:
  push:
    branches:
      - "main"
      - "test-deployment"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Spring Boot App
        run: |
          ./mvnw clean package -DskipTests

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "Dockerfile,target/*.jar"
          target: "~/app-${{ github.repository_owner }}-${{ github.event.repository.name }}"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/app-${{ github.repository_owner }}-${{ github.event.repository.name }}
            docker stop ${{ github.event.repository.name }} || true
            docker rm ${{ github.event.repository.name }} || true
            docker build -t ${{ github.event.repository.name }}-image .
            docker run -d --network=host --name ${{ github.event.repository.name }} -p 8080:8080 ${{ github.event.repository.name }}-image